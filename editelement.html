<div class="row">
  <button class="close image">
    <img src="{{imgroot}}/redx.svgz" class="svg" alt="close/cancel"/>
    <img src="{{imgroot}}/redx100x100.png" class="notsvg" alt="close/cancel"/>
  </button>
  <button class="ok image">
    <img src="{{imgroot}}/checkmark.svgz" class="svg" alt="OK"/>
    <img src="{{imgroot}}/checkmark100x100.png" class="notsvg" alt="OK"/>
  </button>
  <div class="sscsignature">
    <input class="sscspecinput sscinitfocus" list="STYLEGUIDE"
           TYPE="TEXT" NAME="SPEC" VALUE="{{signature}}"/>
  </div>
</div>
<input class="sscstyleinput" TYPE="TEXT" NAME="STYLE"/>
<div class="buttons">
  <button value="UNWRAP"
          title="Remove this element by replacing it with its contents">
    Unwrap</button>
  <button value="DELETE" title="Delete this element">
    Delete</button>
  <button value="ATTRIBS" title="Edit attributes">
    Attributes</button>
  <button value="CONTENT" title="Edit the HTML content of this element">
    Content</button>
  <span class="sscdomnav" title="select a related element (other than this one) to edit">
    Focus: <select class="sscrelated"></select></span>
</div>
<table class="sscattribs">
</table>

<div class="toprow">
  <button class="close image">
    <img src="{{imgroot}}/redx.svgz" alt="cancel" class="svg"/>
    <img src="{{imgroot}}/redx.svgz" alt="cancel" class="notsvg"/>
  </button>
  <button class="ok image">
    <img src="{{imgroot}}/checkmark.svgz" alt="cancel" class="svg"/>
    <img src="{{imgroot}}/checkmark.svgz" alt="cancel" class="notsvg"/>
  </button>
  <button class="wrap image"
	  title="Wrap this text (as edited) in additional markup">
    <img src="{{imgroot}}/markupwrap_ondark.svgz" alt="cancel" class="svg" alt="wrap"/>
    <img src="{{imgroot}}/markupwrap_ondark100x100.png" alt="cancel" class="notsvg" alt="wrap"/>
  </button>
  <button class="merge image"
	  title="Merge all the markup in this selection into a single element">
    <img src="{{imgroot}}/mergemarkup.svgz" alt="cancel" class="svg" alt="merge"/>
    <img src="{{imgroot}}/mergemarkup100x100.png" alt="cancel" class="notsvg" alt="merge"/>
  </button>
  <div class="sscwrapspec sscsignature">
    <input TYPE="TEXT" NAME="WRAPPER" value=""
	   PLACEHOLDER="Wrap w/ spec (e.g. p.cite or em.snarky)"/>
  </div>
  <div class="sscmergespec sscsignature">
    <input TYPE="TEXT" NAME="MERGESPEC" value=""
	   PLACEHOLDER="Merged signature (e.g. p.cite or em.snarky)"/>
  </div>
</div>
<div class="sscselection">
  <textarea NAME="SELECTION" class="sscinitfocus"></textarea>
</div>

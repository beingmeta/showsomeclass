<div class="row row1">
  <span class="button close image"
	title="close this dialog without saving changes">
    <img src="{{imgroot}}/redx.svgz" alt="cancel" class="svg"/>
    <img src="{{imgroot}}/redx100x100.png" alt="cancel" class="notsvg"/>
  </span>
  <span class="button ok image"
	title="save your edit(s) and close this dialog (Enter also works)">
    <img src="{{imgroot}}/checkmark.svgz" alt="cancel" class="svg"/>
    <img src="{{imgroot}}/checkmark100x100.png" alt="cancel" class="notsvg"/>
  </span>
  <span class="button wrap image"
	title="Wrap this text (as edited) in additional markup">
    <img src="{{imgroot}}/markupwrap_white.svgz" alt="cancel" class="svg"/>
    <img src="{{imgroot}}/markupwrap_white100x100.png" alt="cancel" class="notsvg"/>
  </span>
  <div class="ssctextinput">
    <input TYPE="TEXT" NAME="SELECTION" VALUE="{{selection}}"
	   class="sscinitfocus"/>
  </div>
</div>
<div class="row row2">
  <span class="button close image"
	title="close this dialog without saving changes">
    <img src="{{imgroot}}/redx.svgz" alt="cancel" class="svg"/>
    <img src="{{imgroot}}/redx.svgz" alt="cancel" class="notsvg"/>
  </span>
  <span class="button ok image"
	title="save your edit(s) and close this dialog (Enter also works)">
    <img src="{{imgroot}}/checkmark.svgz" alt="cancel" class="svg"/>
    <img src="{{imgroot}}/checkmark100x100.png" alt="cancel" class="notsvg"/>
  </span>
  <div class="ssctextwrap">
    <input TYPE="TEXT" NAME="WRAPPER" value=""
	   PLACEHOLDER="Wrapper (e.g. em, blockquote, etc)"/>
  </div>
</div>

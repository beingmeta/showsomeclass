<div id="SSCTOOLBARBUTTONS">
  <button class="image reclass"
          title="Change all instances matching the current selector (shortcut: the '*' key)">
    <img src="{{imgroot}}/changemarkup_ondark.svgz" alt="Reclass" class="svg"/>
    <img src="{{imgroot}}/changemarkup_ondark100x100.png" alt="Reclass" class="notsvg"/>
  </button>
  <button class="image showrules"
          title="Show some of the CSS style rules for this selector (shortcut: the 'S' key)">
    <img class="svg" src="{{imgroot}}/stylebraces.svgz"
         alt="Rules"/>
    <img class="notsvg"
         src="{{imgroot}}/stylebraces100x100.png"
         alt="Rules"/>
  </button>
  <!--
  <button class="image markers"
          title="Show/hide markup markers">
    <img class="svg" src="{{imgroot}}/eye_ondark.svgz" alt="Markers"/>
    <img class="notsvg" src="{{imgroot}}/eye_ondark100x100.png"
         alt="Markers"/>
  </button>
  -->
  <button class="image save" id="SSCEDITSAVEBUTTON"
          title="Save this document">
    <img class="svg" src="{{imgroot}}/cloudfloppy.svgz" alt="Save"/>
    <img class="notsvg" src="{{imgroot}}/cloudfloppy100x100.png" alt="Save"/>
  </button>
  <button class="image help" id="SSCHELPBUTTON"
          title="Show help (shortcut: the '?' key)">
    <img class="svg" src="{{imgroot}}/help.svgz" alt="Help"/>
    <img class="notsvg" src="{{imgroot}}/help100x100.png" alt="Help"/>
  </button>
  <button class="image hide"
          title="Close the toolbar">
    <img class="svg" src="{{imgroot}}/redx.svgz" alt="Hide"/>
    <img class="notsvg" src="{{imgroot}}/redx100x100.png" alt="Hide"/>
  </button>
</div>
<button class="sscscanleft scanup" title="Go to previous match (Shortcut: Shift-Tab)">
  <img class="svg" src="{{imgroot}}/scan_left.svgz" alt="Back"/>
  <img class="notsvg" src="{{imgroot}}/scan_left128x128.png" alt="Back"/>
</button>
<div class="combobox">
  <input type="TEXT" id="SSCINPUT" NAME="SELECTOR" list="SELECTORS"
         placeholder="a CSS selector"/>
  <datalist id="SELECTORS"></datalist>
</div>
<span class="text matchphrase" id="SSCMATCHPHRASE"
      title="Tab/Shift-Tab to move among matches">
  <span id="SSCMATCHCOUNT">some</span> matches
  <span class="sscmatchindex">(@#<span id="SSCMATCHINDEX">#</span>)</span>
</span>
<button class="sscscanright scandown" title="Go to next match (Shortcut: Tab)">
  <img class="svg" src="{{imgroot}}/scan_right.svgz" alt="Back"/>
  <img class="notsvg" src="{{imgroot}}/scan_right128x128.png" alt="Back"/>
</button>
<div class="styleinfo" id="SSCSTYLEINFO"></div>
<datalist id="STYLEGUIDE">
  <option value="P"/><option value="H1"/><option value="H2"/><option value="H3"/>
  <option value="H4"/><option value="H5"/><option value="H6"/><option value="H7"/>
  <option value="DIV"/><option value="SPAN"/>
  <option value="EM"/><option value="STRONG"/><option value="CITE"/>
  <option value="I"/><option value="SUB"/><option value="SUP"/>
  <option value="UL"/><option value="OL"/><option value="LI"/>
  <option value="FIGURE"/><option value="FIGCAPTION"/>
  <option value="BLOCKQUOTE"/><option value="ASIDE"/><option value="DETAIL"/>
</datalist>
